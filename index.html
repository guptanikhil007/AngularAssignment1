<!DOCTYPE html>
<html  ng-app="LunchCheck">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src ="angular.min.js"></script>
  <script type="text/javascript" src ="app.js"></script>
  <title>Is Food Too Much</title>
</head>
<body>
  <h1> Check if food is too much </h1>
  <div ng-controller="LunchCheckController" >
    Food List:
    <input type="text" placeholder="list comma separated dishes you usually have for lunch"
    ng-model="FoodList">
    <button type="button" name="button" ng-click="CheckList();">
      Check If Too Much!
    </button>
    <div>
      {{Text}}
    </div>
  </div>
</body>
</html>
